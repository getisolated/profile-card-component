<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <div id="card-infos">
      <img id="pp" src="images/image-victor.jpg" alt="Victor Crest">
      <br>
      <div id="infos">
        <span id="name">Victor Crest</span> 
        <span id="age">26</span>
        <br>
        <span id="city">London</span>
      </div>
      
    </div>
    <hr id="break">
    <div id="card-stats">
      <div class="stat">
        <span class="number">80K</span>
        <br>
        <span class="caption">Followers</span>
      </div>
      <div class="stat">
        <span class="number">803K</span>
        <br>
        <span class="caption">Likes</span>
      </div>
      <div class="stat">
        <span class="number">1.4K</span>
        <br>
        <span class="caption">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
